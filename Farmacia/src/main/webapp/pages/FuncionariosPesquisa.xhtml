<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modeloSistema2.xhtml">


<ui:define name="metadata" >
<f:metadata>
<f:event listener="#{MBFuncionarios.prepararPesquisa}" type="preRenderView"/>
</f:metadata>
</ui:define>

	<ui:define name="conteudo">

		<h:form id="frmforfuncionario">
		<p:toolbar>
		<f:facet name="left">
		<h:outputText value="Funcionários" />
		</f:facet>
		</p:toolbar>
			<h:panelGrid columns="7" id="pnforfuncionario">
				<p:outputLabel value="Pesquisar" />
				<p:inputText maxlength="50" size="30" />
				<p:outputLabel value="CPF" />
				<p:inputMask mask="999.999.999-99" size="13" />
				<p:selectOneMenu>
			<f:selectItem itemValue="" itemLabel="Gerente" />
			<f:selectItems value="#{teste}"/>
			
			</p:selectOneMenu>
				<p:button value="Buscar" />
				<p:button value="Novo" outcome="/pages/FuncionariosCadastro.xhtml"/>
			</h:panelGrid>

			<p:dataTable emptyMessage="Nenhum funcionário cadastrado!" value="#{MBFuncionarios.itens}"
			filteredValue="#{MBFuncionarios.itensFiltrados}" 
			var="funcionarios"
			
			rows="14"
			paginator="true"
			>
				<p:column headerText="Id" filterBy="#{funcionarios.id}" sortBy="#{funcionarios.id}">
				<h:outputText value="#{funcionarios.id}"/>
				</p:column>
				<p:column headerText="Nome" filterBy="#{funcionarios.nome}" sortBy="#{funcionarios.nome}">
				<h:outputText value="#{funcionarios.nome}"/>
				</p:column>
				<p:column headerText="CPF" filterBy="#{funcionarios.cpf}" sortBy="#{funcionarios.cpf}">
				<h:outputText value="#{funcionarios.cpf}"/>
				</p:column>
				<p:column headerText="Opções">
				<p:button icon="ui-icon-pencil" outcome="/pages/FuncionariosCadastro.xhtml">
				<f:param name="forId" value="#{funcionarios.id}" />
				</p:button>
				<p:button icon="ui-icon-trash" outcome="/pages/FuncionariosCadastro.xhtml">
				<f:param name="forId" value="#{funcionarios.id}" />
				</p:button>
				</p:column>
			</p:dataTable>

		</h:form>

	</ui:define>
</ui:composition>
