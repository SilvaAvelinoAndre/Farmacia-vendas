<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modeloSistema2.xhtml">


	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="foracao" value="#{MBFornecedores.acao}" />
			<f:viewParam name="forId" value="#{MBFornecedores.id}" />
			<f:event listener="#{MBFornecedores.carregarCadastro}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmforformulario">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Fornecedores" />
				</f:facet>

			</p:toolbar>
			<h:panelGrid columns="2" id="pnforcadastro">
				<p:outputLabel value="Id" />
				<p:inputText maxlength="20" size="10" readonly="true"
					value="#{MBFornecedores.fornecedores.id}" />
				<p:outputLabel value="Descrição" />
				<p:inputText maxlength="50" size="30"
					value="#{MBFornecedores.fornecedores.descricao}" 
					readonly="#{MBFornecedores.acao == 'Excluir'}"/>
			</h:panelGrid>
			<h:panelGrid columns="5">
				<p:button value="Novo" actionListener="#{MBFornecedores.novo}"
					update=":frmforformulario:pnforcadastro" rendered="#{MBFornecedores.acao == 'Novo'}" />
				<p:commandButton value="Salvar"
					actionListener="#{MBFornecedores.salvar}"
					update=":msgGlobal :frmforformulario:pnforcadastro" />
				<p:commandButton value="Excluir"
					actionListener="#{MBFornecedores.excluir}" update=":msgGlobal" rendered="#{MBFornecedores.acao == 'Excluir'}" />
				<p:commandButton value="Editar"
					actionListener="#{MBFornecedores.editar}"
					update=":msgGlobal :frmforformulario:pnforcadastro" rendered="#{MBFornecedores.acao == 'Editar'}" />

				<p:button value="Voltar" outcome="/pages/FornecedoresPesquisa.xhtml" />
			</h:panelGrid>
		</h:form>


	</ui:define>
</ui:composition>
